<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carta para MIMI <3</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: url('sakura.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: aparecer 1.2s ease forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .carta {
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      font-size: 1em;
      color: #333;
      text-align: left;
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('petalos.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      z-index: 1;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 1.5em; }
      .carta { font-size: 0.95em; padding: 15px; }
    }
  </style>
</head>
<body onclick="playMusic()">

  <!-- MÃºsica de fondo -->
  <audio id="musica" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <div class="container mt-5 fade-in">
    <div class="card shadow-lg p-4 rounded" style="background-color: rgba(255,255,255,0.9);">
      <h1 class="text-danger mb-3">ðŸŒ¸ Desde hace tiempo querÃ­a decirte algo que llevo muy adentro de mi corazÃ³n ðŸŒ¸</h1>

      <div class="carta mb-4">
        <p>
          Cada momento que paso contigo... <br><br>
          <!-- (contenido intacto como el original) -->
          <strong>Â¿Te gustarÃ­a que esto escalara a algo mÃ¡s y fuÃ©ramos novios?</strong>
        </p>
      </div>

      <button class="btn btn-success w-100 mb-3" onclick="responder('Prometo nunca fallarte y una lealtad enorme, asÃ­ como un amor incondicional dispuesto a mejorar por ti.')">La respuesta es SIII</button>
      <button class="btn btn-danger w-100" onclick="responder('Bueno, entonces mÃ¡ndame un video haciendo un mortal triple para confirmar el NO.')">La respuesta es NOOO</button>
    </div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="respuestaModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title text-primary">Tu respuesta ðŸ¥º</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalTexto"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function playMusic() {
      const music = document.getElementById("musica");
      music.play().catch(error => {
        console.log("ReproducciÃ³n bloqueada por el navegador:", error);
      });
    }

    function responder(texto) {
      document.getElementById("modalTexto").textContent = texto;
      let modal = new bootstrap.Modal(document.getElementById("respuestaModal"));
      modal.show();
    }

    const cantidadPetalos = 20;
    for (let i = 0; i < cantidadPetalos; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.animationDuration = `${6 + Math.random() * 4}s`;
      petal.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
